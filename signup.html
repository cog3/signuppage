<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <!-- Bootstrap core CSS -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src= "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script> 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" id="inputUsername" class="form-control" placeholder="Enter Username" name="reg_uname" required />
        <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" name="reg_password" required />

        <!-- put in container -->
        <div class="row">
          <div class="col-lg-3">
            <input type="text" id="inputEmail" class="form-control" placeholder="E-mail" name="reg_email" required />
          </div>
          <div class="col-lg-3">
            <input type="text" id="inputPhone" class="form-control" placeholder="Phone Number" name="reg_email" required />
          </div>
          <div class="col-lg-3">
            <input type="text" id="inputBirth" class="form-control" placeholder="Birthday (mm/dd/yyyy)" name="reg_email" required />
          </div>  
          <div class="col-lg-3">
               <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id ="gender" data-toggle="dropdown" aria-haspopup = "true" aria-expanded = "true"> Gender
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu" aria-labelled-by = "gender">
                    <li><a href="#">Female</a></li>
                    <li><a href="#">Male</a></li>
                    <li><a href="#">Other</a></li>
                  </ul>
                </div>      
            </div>
        </div>
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submitButton" style="margin-top: 5em;">Sign in</button>
            
      </form >

    </div> <!-- /container -->

  </body>
</html>
